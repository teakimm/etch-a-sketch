<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="tools">
    <h1>Div-inci</h1>
    <label for="colorpicker">Color Picker:</label>
    <input type="color" id="colorpicker" value="#000000" class="color-picker">
    <button class="eraser">Eraser: OFF</button>
    <button class="rainbow">Rainbow: OFF</button>
    <button class="toggle">Grid: ON</button>
    <button class="clear">Clear Canvas</button>
  </div>
  <div class="grid">
  </div>
  <div class="slide-ui">
    <input type="range" min="12" max="64" value="16" class="slider" oninput="setResolution()">
    <p class="resolution">Resolution: 16 x 16</p>
  </div>
</body>
</html>
