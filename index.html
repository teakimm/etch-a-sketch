<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="tools">
      <label for="colorpicker">Color Picker:</label>
      <input type="color" id="colorpicker" value="#000000" class="color-picker" oninput="color()">
    </div>
    <div class="grid">
    </div>
  </div>
  <div class="slide-ui">
    <input type="range" min="12" max="24" value="16" class="slider" oninput="setResolution()">
    <p class="resolution">Resolution: 16 x 16</p>
  </div>
</body>
</html>
